<div class="container">
    <div class="card my-5">
        <div class="card-header">
            <h2>FACTURA</h2>
        </div>
        <div class="card-body">
            <div>
                <ul class="list-group">
                    <li class="list-group-item">No. {{invoice.id}}</li>
                </ul>
            </div>
            <div class="row">
                <div class="col">
                    <company-view [company]="invoice.company"></company-view>
                </div>

                <div class="col">
                    <customers-view [customers]="invoice.customers"></customers-view>
                </div>
            </div>
            <div class="card my-">
               <invoice-detail [items]="invoice.items"></invoice-detail>
            </div>
        </div>
    </div>
</div>
